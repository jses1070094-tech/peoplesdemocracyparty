<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>人民主義黨 People's Democracy Party</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { margin: 0; font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; line-height: 1.6; }
        #content-area { min-height: 100vh; }
        footer { text-align: center; padding: 30px; color: #999; font-size: 12px; background: #f9f9f9; }
        #admin-link { cursor: default; user-select: none; color: #eee; }
    </style>
</head>
<body>

    <div id="content-area">
        <div style="text-align:center; padding-top:100px;">載入黨務資訊中...</div>
    </div>

    <footer>
        © 2026 People's Democracy Party <span id="admin-link">.</span>
    </footer>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDcBFGFQyBWg_tQMWmjmDNYZNDA9rSYvDA",
            databaseURL: "https://weifengtimer-c7af4-default-rtdb.firebaseio.com",
            projectId: "weifengtimer-c7af4",
            appId: "1:632789560940:web:929ab9a06e6bfc8ecd7249"
        };
        firebase.initializeApp(firebaseConfig);
        
        // 即時抓取雲端內容
        firebase.database().ref('webContent').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                document.getElementById('content-area').innerHTML = data.html;
            } else {
                document.getElementById('content-area').innerHTML = "<h1 style='text-align:center;margin-top:100px;'>人民主義 統一中國</h1><p style='text-align:center;'>請進入後台開始編輯。</p>";
            }
        });

        // 連點五下底部的點進入登入頁
        let count = 0;
        document.getElementById('admin-link').onclick = () => {
            count++;
            if(count === 5) window.location.href = "./peopleparty/";
        };
    </script>
</body>
</html>
