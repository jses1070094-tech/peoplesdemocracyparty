<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>PDP 雲端開發系統</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #1a202c; display: flex; flex-direction: column; height: 100vh; }
        .toolbar { background: #2d3748; color: white; padding: 15px; display: flex; gap: 10px; align-items: center; border-bottom: 3px solid #c99a2e; }
        .editor-stage { flex: 1; margin: 20px; background: white; padding: 40px; overflow-y: auto; outline: none; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        button { background: #4a5568; color: white; border: none; padding: 8px 15px; cursor: pointer; border-radius: 4px; }
        button:hover { background: #718096; }
        .save-btn { background: #c99a2e; color: black; font-weight: bold; margin-left: auto; }
    </style>
</head>
<body>

<div class="toolbar">
    <b>人民主義黨 編輯模式</b>
    <button onclick="document.execCommand('formatBlock', false, 'h1')">大標題</button>
    <button onclick="document.execCommand('formatBlock', false, 'h2')">次標題</button>
    <button onclick="document.execCommand('foreColor', false, '#c99a2e')">金色字</button>
    <button onclick="document.execCommand('insertUnorderedList')">列表</button>
    <button onclick="setBg()">換頁面底色</button>
    <button class="save-btn" onclick="saveToCloud()">發佈到全網</button>
</div>

<div id="editor" class="editor-stage" contenteditable="true">
    <header style="text-align:center; background:#0a192f; color:white; padding:60px 20px; margin:-40px -40px 40px -40px;">
        <h1>人民主義 統一中國</h1>
        <p>光復中華 保衛台灣</p>
    </header>
    <p>點擊此處開始編寫你的政見...</p>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDcBFGFQyBWg_tQMWmjmDNYZNDA9rSYvDA",
        authDomain: "weifengtimer-c7af4.firebaseapp.com",
        databaseURL: "https://weifengtimer-c7af4-default-rtdb.firebaseio.com",
        projectId: "weifengtimer-c7af4",
        storageBucket: "weifengtimer-c7af4.firebasestorage.app",
        appId: "1:632789560940:web:929ab9a06e6bfc8ecd7249"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 載入雲端現有資料
    db.ref('webContent').once('value').then((snapshot) => {
        const data = snapshot.val();
        if(data) {
            document.getElementById('editor').innerHTML = data.html;
            document.getElementById('editor').style.backgroundColor = data.bgColor;
        }
    });

    function setBg() {
        const color = prompt("輸入底色顏色 (例如 lightgray 或 #f0f0f0):", "#ffffff");
        if(color) document.getElementById('editor').style.backgroundColor = color;
    }

    function saveToCloud() {
        const html = document.getElementById('editor').innerHTML;
        const bgColor = document.getElementById('editor').style.backgroundColor || "#ffffff";
        
        db.ref('webContent').set({
            html: html,
            bgColor: bgColor
        }).then(() => {
            alert("發佈成功！首頁內容已同步。");
        }).catch(err => {
            alert("儲存失敗，請檢查 Firebase Database 規則是否設為 true。");
        });
    }
</script>
</body>
</html>
